<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>山姆会员商店-登录</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="logo_top">
		<div class="center_box">
			<div class="box_logo">
				<a href="#"><!-- 跳转登陆页面 -->
					<img src="../img/logo.png" alt="">
				</a>
			</div>
			<h3 class="logo_title">
				<em>登录</em>
			</h3>
		</div>
	</div>
<!-- 以上注册页面头部logo部分 -->
<form action="">
	<div class="from_wrap">
		<h4>已开通山姆网购账户，请登录</h4>
		<div class="from_box">
			<div class="login_box">
				<div class="from_item">
					<input type="text" placeholder="用户名" class="ipt_text" name="user">
				</div>
				<div class="from_item">
					<input type="password" placeholder="密码" class="ipt_password" name="pass">
				</div>
				<p id="error"></p>
				<div class="clear disremember">
					<a href="#" class="remember">忘记密码？</a>
					<a href="registo.html" class="regist">注册</a><!-- 跳转注册页面 -->
				</div>
				<div>
					<input type="button" id="button" value="登录">
				</div><!-- 验证成功跳转主页 -->
			</div>
		</div>	
	</div>
</form>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../script/js/login.js"></script>
</body>
</html>
